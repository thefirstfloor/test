<header>
    <div class="header-content">
        <div class="header-content-inner">

            <!-- Other HTML content -->

            <script>
                document.addEventListener('DOMContentLoaded', function() {
                    // Get all slides
                    const slides = document.querySelectorAll('.carousel-slide');

                    // Check if slides exist before proceeding
                    if (!slides || slides.length === 0) {
                        console.error('No carousel slides found.');
                        return;
                    }

                    const prevBtn = document.querySelector('.prev-btn');
                    const nextBtn = document.querySelector('.next-btn');
                    let currentIndex = 0;
                    let intervalId = null;

                    // Functions to change slides
                    function nextSlide() {
                        if (slides.length > 0) {
                            slides[currentIndex].classList.remove('active');
                            currentIndex = (currentIndex + 1) % slides.length;
                            slides[currentIndex].classList.add('active');
                        }
                    }

                    function prevSlide() {
                        if (slides.length > 0) {
                            slides[currentIndex].classList.remove('active');
                            currentIndex = (currentIndex - 1 + slides.length) % slides.length;
                            slides[currentIndex].classList.add('active');
                        }
                    }

                    // Start the carousel
                    function startCarousel() {
                        intervalId = window.setInterval(nextSlide, 5000);
                    }

                    // Stop the carousel
                    function stopCarousel() {
                        if (intervalId !== null) {
                            window.clearInterval(intervalId);
                            intervalId = null;
                        }
                    }

                    // Initialize carousel
                    startCarousel();

                    // Add event listeners to buttons if they exist
                    if (prevBtn) {
                        prevBtn.addEventListener('click', function() {
                            stopCarousel();
                            prevSlide();
                            startCarousel();
                        });
                    }

                    if (nextBtn) {
                        nextBtn.addEventListener('click', function() {
                            stopCarousel();
                            nextSlide();
                            startCarousel();
                        });
                    }
                });
            </script>
            

            <div class="carousel-container">
                <div class="carousel-slide active" style="background-image: url('img/header.jpg');"></div>
                <div class="carousel-slide" style="background-image: url('img/header2.jpg');"></div>
                <div class="carousel-slide" style="background-image: url('img/header3.jpg');"></div>
            </div>

            <img src="img/logo_1200x640px.png" alt="Thefirstfloor Logo" style="max-width:30%;height:auto;display:block;margin-bottom:20px;">
            <h1>IMMERSIVE MEDIA LAB</h1>
            <p>Freelance developer of interactive digital applications used for and in research, entertaintment, training, education or simular.</p>
            <a href="#about" class="btn btn-primary btn-xl page-scroll">Find Out More</a>
        </div>
    </div>
</header>
