<header>
    <div class="header-content">
        <div class="header-content-inner">

            <!-- Other HTML content -->

            <script>
                document.addEventListener('DOMContentLoaded', function() {
                    // Get all slides
                    const slides = document.querySelectorAll('.carousel-slide');
                    const prevBtn = document.querySelector('.prev-btn');
                    const nextBtn = document.querySelector('.next-btn');
                    let currentIndex = 0;

                    // Auto-advance the carousel
                    let interval = setInterval(nextSlide, 5000); // Change image every 5 seconds

                    // Functions to change slides
                    function nextSlide() {
                        slides[currentIndex].classList.remove('active');
                        currentIndex = (currentIndex + 1) % slides.length;
                        slides[currentIndex].classList.add('active');
                    }

                    function prevSlide() {
                        slides[currentIndex].classList.remove('active');
                        currentIndex = (currentIndex - 1 + slides.length) % slides.length;
                        slides[currentIndex].classList.add('active');
                    }

                    // Add event listeners to buttons if they exist
                    if (prevBtn && nextBtn) {
                        prevBtn.addEventListener('click', function() {
                            clearInterval(interval);
                            prevSlide();
                            interval = setInterval(nextSlide, 5000);
                        });

                        nextBtn.addEventListener('click', function() {
                            clearInterval(interval);
                            nextSlide();
                            interval = setInterval(nextSlide, 5000);
                        });
                    }
                });
            </script>
            
            <div class="carousel-container">
                <div style="background-image: url('../img/header.jpg');"></div>
                <div style="background-image: url('../img/header2.jpg');"></div>
                <div style="background-image: url('../img/header3.jpg');"></div>
            </div>
            
            <img src="img/logo_1200x640px.png" alt="Thefirstfloor Logo" style="max-width:30%;height:auto;display:block;margin-bottom:20px;">
            <h1>IMMERSIVE MEDIA LAB</h1>
            <p>Freelance developer of interactive digital applications used for and in research, entertaintment, training, education or simular.</p>
            <a href="#about" class="btn btn-primary btn-xl page-scroll">Find Out More</a>
        </div>
    </div>
</header>
